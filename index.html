<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 5 SheCodes Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7c6c2fcc36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card current-weather" style="width: 30rem">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            class="card-img-top"
            alt="Weather icon"
          />
          <div class="card-body">
            <form class="card-text">
              <input
                type="search"
                id="input_city_name"
                placeholder="Type a city name.."
                size="30"
                autocomplete="off"
              />
              <input type="submit" id="searchbutton" value="🔎" />
              <input
                type="button"
                id="location_search"
                value="📍 current location"
              />
            </form>
            <h6 id="date-time">Date, time</h6>

            <div class="row">
              <h1 class="name-city">..</h1>
              <div class="current_temperature">
                <p>
                  <span id="current_temp"></span
                  ><a href id="tempCelsius" ="#" class="active">°C</a>|<a
                    href
                    id="tempFahrenheit"
                    ="#"
                    >°F</a
                  >
                </p>
              </div>
              <p class="weather_description">..</p>
              <br />
              <br />
              <div id="forcast-for-the-whole-day">
                <ul>
                  <li>
                    <span id="min_temp_today"></span>°C |<span
                      id="max_temp_today"
                    ></span
                    >°C
                  </li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Windspeed: <span id="windspeed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col forcast-five-days" id="forcast-prediction"></div>
      </div>
    </div>
    <br />
    <p>
      <a href="https://github.com/Marique18/my-weather-app" class="linkGithub"
        >Open-source code</a
      >
      by Marique van den Eijnden
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
