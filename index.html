<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 5 SheCodes Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7c6c2fcc36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card current-weather" style="width: 25rem">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <form class="card-text">
              <input
                type="text"
                id="input_city_name"
                placeholder="Name city"
                size="32"
              />
              <input type="button" id="searchbutton" value="🔎" />
              <input
                type="button"
                id="location_search"
                value="📍 current location"
              />
            </form>
            <h6 id="date-time">3 augustus 2022, 20.35</h6>
            <br />
            <div class="row">
              <h1 class="name-city">Zeist</h1>
              <div class="current_temperature">
                <p>
                  <span id="current_temp"> 25 </span
                  ><a href id="tempCelsius" ="#">°C</a>|<a
                    href
                    id="tempFahrenheit"
                    ="#"
                    >°F</a
                  >
                </p>
              </div>
              <p class="weather_description">Sunny</p>

              <br />
              <br />
              <p class="forcast-for-the-whole-day">
                <a href id="min_temp_today" ="#">17</a>°C |
                <a href id="max_temp_today" ="#">28</a>°C
                <br />
                Humidity <a href id="humidity" ="#">60</a>%
              </p>
            </div>
          </div>
        </div>

        <div class="col forcast-five-days">
          <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col forcast-icon">
                    <img
                      class="icon"
                      src="images/sun-icon.jpg"
                      alt="sunny weather"
                      height="80"
                      width="80"
                    />
                    <div class="col forcast-day-and-temp">
                      Sunday
                      <br />
                      24°C | 10°C
                    </div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col forcast-icon">
                    <img
                      class="icon"
                      src="images/clouds-icon.jpg"
                      alt="cloudy weather"
                      height="80"
                      width="80"
                    />
                    <div class="col forcast-day-and-temp">
                      Monday
                      <br />
                      20°C | 12°C
                    </div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col forcast-icon">
                    <img
                      class="icon"
                      src="images/clouds-icon.jpg"
                      alt="cloudy weather"
                      height="80"
                      width="80"
                    />
                    <div class="col forcast-day-and-temp">
                      Tuesday
                      <br />
                      18°C | 11°C
                    </div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col forcast-icon">
                    <img
                      class="icon"
                      src="images/sun-icon.jpg"
                      alt="sunny weather"
                      height="80"
                      width="80"
                    />
                    <div class="col forcast-day-and-temp">
                      Wednesday
                      <br />
                      25°C | 10°C
                    </div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col forcast-icon">
                    <img
                      class="icon"
                      src="images/sun_and_clouds.jpg"
                      alt="sun and clouds weather"
                      height="80"
                      width="80"
                    />
                    <div class="col forcast-day-and-temp">
                      Thursday
                      <br />
                      26°C | 16°C
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br />
    <p>
      <a href="https://github.com/Marique18/my-weather-app" class="linkGithub"
        >Open-source code</a
      >
      by Marique van den Eijnden
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
